{% extends "index.html" %}
{% block table %}

<form  action="/editprofile" method="post">
    <div class= "signup-header">
      <h2>Edit Profile </h2>
    </div>
    <section class="twelve">
        <div class="signup-container">
            <div class="signup-row">
                <div class="signup-col1">
                    <label class="signup-label">Username</label>
                </div>
                <div class="signup-col2">
                    <input class="signup-input" type="text" name="username" value="{{ user_info['username'] }}"  readonly>
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-col1">
                    <label class="signup-label">Name:</label>
                </div>
                <div class="signup-col2">
                    <input class="signup-input" type="text" name="name" placeholder="Enter full name" value="">
                </div>
            </div>
            <div class="signup-row">
                <div class="signup-col1">
                    <label class="signup-label">Bio:</label>
                </div>
                <div class="signup-col2">
                    <textarea name="bio" id="bio" cols="20" rows="10" placeholder="max 280 characters..." maxlength="280">{{ user_info['bio'] }}</textarea>
                </div>
            </div>
            <div class="button">
                <input class="signup-input" name ="submit" type="submit" value="update" id="btn1">
            </div>  
        </div>  
     </section>
</form>
{% endblock %}
